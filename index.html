<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./styles.css" /> -->
    <title>Hierarchy Manager</title>
  </head>
  <body>
    <div class="container">
      <div class="control">
        <form>
          <label for="nameInput">Name:</label>
          <input type="text" id="nameInput" required />
          <section>
            <label for="typeOfUpload">Type:</label>
            <input
              type="radio"
              name="typeOfUpload"
              value="file"
              id="typeFile"
              required
            />
            <label for="typeFile">File</label>
            <input
              type="radio"
              name="typeOfUpload"
              value="folder"
              id="typeFolder"
              required
            />
            <label for="typeFolder">Folder</label>
          </section>
          <label for="parentNameInput">Parent folder:</label>
          <input type="text" id="parentNameInput" required />
          <button type="submit" id="submitUpload">Create</button>
        </form>
      </div>
      <div class="view">
        <ul id="hierarchyDisplay">
          <li id="rootFolder">Root</li>
        </ul>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
